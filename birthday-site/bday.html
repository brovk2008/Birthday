<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday UI</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rubik+Mono+One&display=swap');

  /* Basic page setup */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #c5e7f1; /* Light blue */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* --- Canva Pulse Animation for Text --- */
  @keyframes canvaPulse {
    0% { transform: rotate(-12deg) scale(1); }
    50% { transform: rotate(-12deg) scale(1.08); }
    100% { transform: rotate(-12deg) scale(1); }
  }

  .text-group {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-12deg);
    z-index: 10;
    text-align: center;
    animation: canvaPulse 2s ease-in-out infinite;
    pointer-events: none;
  }

  .blue-text {
    font-family: 'Rubik Mono One', sans-serif;
    font-size: 85px;
    color: #1a36ff;
    line-height: 0.8;
    margin: 0;
    text-transform: uppercase;
  }

  .yellow-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Permanent Marker', cursive;
    font-size: 95px;
    color: #ffd700;
    white-space: nowrap;
    text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
  }

  /* --- Asset Positioning --- */
  .blue-bow { position: absolute; top: 20px; left: 20px; width: 280px; }
  .penguin { position: absolute; bottom: 20px; left: 20px; width: 220px; z-index: 5; }
  .balloons-left { position: absolute; bottom: 120px; left: 100px; width: 180px; z-index: 4; }
  .cake { position: absolute; bottom: 0; right: 0; width: 450px; }
  .balloons-right { position: absolute; top: 0; right: 0; width: 350px; }
</style>
</head>
<body>

<div class="container">
  <!-- Left decorations -->
  <div class="left-decor">
    <img src="https://i.imgur.com/4y3qG4j.png" alt="Blue Bow" class="blue-bow">
    <img src="https://i.imgur.com/9R613Z3.png" alt="Penguin" class="penguin">
    <img src="https://i.imgur.com/0gC7X8r.png" alt="Balloons" class="balloons-left">
  </div>

  <!-- Birthday text -->
  <div class="text-group">
    <h1 class="blue-text">IT'S YOUR<br>BIRTHDAY!!</h1>
    <div class="yellow-text">It's Your Birthday!!</div>
  </div>

  <!-- Right decorations -->
  <div class="right-decor">
    <img src="https://i.imgur.com/s1x592w.png" alt="Balloons" class="balloons-right">
    <img src="https://i.imgur.com/a0d6Z4b.png" alt="Birthday Cake" class="cake">
  </div>
</div>

<script>
  // Auto-navigate to rain page after animation
  setTimeout(() => {
    window.location.href = "rain.html";
  }, 6000);
</script>

</body>
</html>
