<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight Thanks</title>
  <style>
    :root {
      --bg-image: url('https://images.unsplash.com/photo-1505506434515-59df1ac4383a?auto=format&fit=crop&q=80&w=2000');
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial Black', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1)), var(--bg-image);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .moon-text {
      position: absolute;
      top: 15%;
      right: 10%;
      color: #ffd27d;
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      text-align: right;
      text-shadow: 0 0 15px rgba(255, 210, 125, 0.8);
      opacity: 0;
      animation: moonCycle 11s forwards;
    }

    .thanks-container {
      display: flex;
      gap: 10px;
    }

    .letter {
      font-size: clamp(4rem, 15vw, 12rem);
      color: transparent;
      -webkit-text-stroke: 3px white;
      display: inline-block;
      transform: translateY(100px);
      opacity: 0;
      animation: blockReveal 11s forwards;
    }

    .letter:nth-child(2) {
      animation-delay: 0.1s;
    }

    .letter:nth-child(3) {
      animation-delay: 0.2s;
    }

    .letter:nth-child(4) {
      animation-delay: 0.3s;
    }

    .letter:nth-child(5) {
      animation-delay: 0.4s;
    }

    .letter:nth-child(6) {
      animation-delay: 0.5s;
    }

    @keyframes blockReveal {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      5% {
        transform: translateY(0);
        opacity: 1;
      }
      40% {
        transform: translateY(0);
        opacity: 1;
      }
      45% {
        transform: translateY(-20px);
        opacity: 0;
      }
      75% {
        transform: translateY(20px);
        opacity: 0;
      }
      80% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes moonCycle {
      0%, 45% {
        opacity: 0;
        transform: scale(0.9);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      75% {
        opacity: 1;
        transform: scale(1);
      }
      80%, 100% {
        opacity: 0;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="moon-text">
      The moon looks<br>beautiful isn't it??
    </div>
    <div class="thanks-container">
      <span class="letter">T</span>
      <span class="letter">H</span>
      <span class="letter">A</span>
      <span class="letter">N</span>
      <span class="letter">K</span>
      <span class="letter">S</span>
      <span class="letter">S</span>
      <span class="letter">S</span>
    </div>
  </div>
</body>
</html>
