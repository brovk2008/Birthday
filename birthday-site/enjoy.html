<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Did You Enjoy?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      overflow: hidden;
        }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: #000;
      background-image:
        radial-gradient(circle at 70% 40%, rgba(255,165,0,0.18) 0%, transparent 25%),
        radial-gradient(circle at 80% 80%, rgba(255,200,50,0.12) 0%, transparent 30%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      color: #4A90E2;
      font-family: 'Black Han Sans', sans-serif;
      font-size: clamp(3rem, 8vw, 6rem);
      line-height: 0.9;
      letter-spacing: -2px;
      margin-bottom: 50px;
      animation: titleFade 1.5s ease forwards;
    }

    @keyframes titleFade {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .btn {
      padding: 15px 65px;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #1f1f1f;
      border: 1px solid #444;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      animation: breathe 3s ease-in-out infinite;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(74,144,226,0.6);
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .right-panel {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1552053831-71594a27632d?auto=format&fit=crop&q=80&w=1200');
      background-size: cover;
      background-position: center;
      filter: brightness(0.9);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        height: 50vh;
        flex: none;
      }
    }
</style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1 class="title">DID<br>YOU<br>ENJOY<br>?!!</h1>
      <div class="button-group">
        <button class="btn" onclick="softYes()">YEA</button>
        <button class="btn" onclick="chaosYes()">YEA</button>
      </div>
    </div>
    <div class="right-panel"></div>
  </div>

  <script>
    function softYes() {
      window.location.href = "thanks.html";
    }

    function chaosYes() {
      window.location.href = "thanks.html";
    }
  </script>
</body>
</html>
